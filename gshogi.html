<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://willwebgame.com/game/shogiboard/gshogi.html">
    <!-- icon -->
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="320x320" href="https://willwebgame.com/game/shogiboard/favicon.png">

    <!-- card meta -->
    <meta property="og:title" content="ジャイロ将棋">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://willwebgame.com/game/shogiboard/gshogi.html">
    <meta property="og:image" content="https://willwebgame.com/game/shogiboard/favicon.png">
    <meta property="og:description" content="将棋盤を傾けた時、爆発が起きる。">
    <meta property="og:site_name" content="ジャイロ将棋">
    <meta name="twitter:card" content="summary">
    <!-- Vue&css&webfont -->

    <link rel="stylesheet" href="./gshogi.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <title>ジャイロ将棋</title>
</head>
<body>
    <div id="enemylife" class="life">
        <span>LIFE:</span>
    </div>
    <div id="wrap">
        <Targetpiece></Targetpiece>
        <div id="field"></div>
        <Playerpiece></Playerpiece>
        <Shogibox></Shogibox>
    </div>
    <div id="status">
        default
    </div>
    <div id="life" class="life">
        <span>LIFE:</span>
    </div>
    <div id="stopfield">
        <button id="stop">やめる</button>
    </div>
    <div id="debugb">
        <label>Debug<input type="checkbox" id="debugcheck"></label>
    </div>
    <div id="startdiv">
        <label id="normallabel"><input type="radio" name="gamemode" id="normalinput"><span>簡単</span></label>
        <label id="hardlabel"><input type="radio" name="gamemode" id="hardinput"><span>難しい</span></label>
        <button id="startbtn">START</button>
    </div>
    <script>
        if (navigator.userAgent.indexOf('iPhone') > 0 || navigator.userAgent.indexOf('iPad') > 0 || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
            //スマートフォン時に実行したいjs
            const s = document.createElement("script");
            s.src = "./mgshogi.js";//読み込むファイル
            document.body.appendChild(s);
        }else{
            const s = document.createElement("script");
            s.src = "./gshogi.js";//読み込むファイル
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
